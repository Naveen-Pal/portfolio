<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a radial gradient for a contrasting background -->
  <defs>
    <radialGradient id="radialBlueGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00bfff" />
      <stop offset="100%" stop-color="#1e90ff" />
    </radialGradient>

    <!-- Define a drop shadow filter to enhance contrast and depth -->
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="2" flood-color="#000" flood-opacity="1.5"/>
    </filter>
  </defs>

  <!-- Background rectangle using the radial gradient -->
  <rect width="100%" height="100%" fill="url(#radialBlueGradient)" />

  <!-- Stylized "N" with a white fill, dark stroke, and drop shadow -->
  <text
    x="50%"
    y="50%"
    font-family="Arial"
    font-size="180"
    fill="#ffffff"
    stroke="#00008b"
    stroke-width="4"
    text-anchor="middle"
    alignment-baseline="middle"
    font-weight="bold"
    filter="url(#dropShadow)"
  >
    N
  </text>
</svg>